---
:hierarchy:
  - "secrets/zone1"
  - "fqdns/%{::fqdn}"
  - "zones/zone1"
  - "hostgroups/%{::hostgroup}"
  - "common"

:gpg:
  :key_dir: /etc/puppet/keyrings
  :datadir: "/etc/puppet/environments/%{::environment}/hiera"

:yaml:
  :datadir: "/etc/puppet/environments/%{::environment}/hiera"


:backends:
  - gpg
  - yaml
  - puppetdb